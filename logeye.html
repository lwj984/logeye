<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #2c3e50, #3a506b);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 1.2rem;
            color: #bbb;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .tab-btn {
            background: rgba(40, 40, 60, 0.7);
            color: #4facfe;
            border: 1px solid #4facfe;
            padding: 10px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            color: white;
            box-shadow: 0 0 15px rgba(79, 172, 254, 0.5);
        }

        .tab-btn:hover:not(.active) {
            background: rgba(60, 60, 90, 0.7);
        }

        .data-source-section {
            display: none;
            background: rgba(30, 30, 50, 0.7);
            border: 2px solid #4facfe;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .data-source-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #4facfe;
            font-weight: 500;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 12px;
            background: rgba(20, 20, 30, 0.8);
            border: 1px solid #4facfe;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
            font-family: monospace;
        }

        .date-group {
            display: flex;
            gap: 15px;
        }

        .date-group .form-group {
            flex: 1;
        }

        .upload-btn, .fetch-btn {
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            color: white;
            border: none;
            padding: 12px 35px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: block;
            margin: 20px auto 0;
        }

        .upload-btn:hover, .fetch-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }

        .visualization-section {
            display: none;
            background: rgba(20, 20, 30, 0.8);
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .service-legend {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-right: 15px;
            font-size: 0.9rem;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            margin-right: 5px;
        }

        .zoom-controls {
            display: flex;
            gap: 10px;
        }

        .zoom-controls button {
            background: rgba(100, 100, 150, 0.3);
            color: white;
            border: 1px solid #4facfe;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .zoom-controls button:hover {
            background: rgba(100, 100, 150, 0.5);
            transform: translateY(-2px);
        }

        #visualization {
            width: 100%;
            height: 600px;
            background: rgba(20, 25, 35, 0.8);
            border-radius: 10px;
            overflow: auto;
            position: relative;
            border: 1px solid #4facfe;
        }

        .tooltip {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(30, 30, 50, 0.95);
            border: 1px solid #4facfe;
            border-radius: 10px;
            padding: 20px;
            max-width: 1050px;
            width: 90%;
            z-index: 100;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            display: none;
            color: #fff;
            font-family: monospace;
            font-size: 0.95rem;
            line-height: 1.6;
            white-space: pre-wrap;
            overflow-wrap: break-word;
        }

        .tooltip-header {
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 1.1rem;
            color: #4facfe;
            border-bottom: 1px solid #4facfe;
            padding-bottom: 10px;
        }

        .tooltip-content {
            max-height: 400px;
            overflow-y: auto;
        }

        .tooltip-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #ccc;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .tooltip-close:hover {
            color: #fff;
        }

        .field-name {
            color: #4facfe;
            font-weight: bold;
            display: inline-block;
            min-width: 140px;
        }

        .field-value {
            color: #fff;
        }

        .info-panel {
            margin-top: 25px;
            padding: 20px;
            background: rgba(30, 30, 50, 0.6);
            border-radius: 10px;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .info-title {
            color: #4facfe;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .loading-indicator {
            display: none;
            text-align: center;
            padding: 20px;
            color: #4facfe;
            font-size: 1.2rem;
        }

        .spinner {
            border: 4px solid rgba(79, 172, 254, 0.3);
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-badge {
            background: rgba(79, 172, 254, 0.2);
            border: 1px solid #4facfe;
            border-radius: 20px;
            padding: 6px 12px;
            font-size: 0.85rem;
            margin-top: 10px;
            display: inline-block;
        }

        /* 优化：API输入行 */
        .api-input-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .api-input-group {
            flex: 1;
        }

        /* 优化：时间轴行背景 */
        .timeline-row {
            fill: rgba(255, 255, 255, 0.05);
        }

        .timeline-row:nth-child(even) {
            fill: rgba(30, 144, 255, 0.1);
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }

            .service-legend {
                justify-content: center;
            }

            .zoom-controls {
                display: flex;
                justify-content: center;
            }

            #visualization {
                height: 400px;
            }

            .tooltip {
                width: 90%;
                max-height: 80vh;
            }

            .date-group {
                flex-direction: column;
                gap: 10px;
            }

            /* 响应式：小屏幕下垂直排列输入 */
            .api-input-row {
                flex-direction: column;
                gap: 10px;
            }
        }

        /* Electron窗口控制栏 */
        .electron-header {
            -webkit-app-region: drag;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.3);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .electron-title {
            font-size: 14px;
            color: #4facfe;
            font-weight: 500;
        }

        .electron-controls {
            -webkit-app-region: no-drag;
            display: flex;
        }

        .electron-btn {
            background: none;
            border: none;
            color: #aaa;
            font-size: 16px;
            width: 30px;
            height: 30px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .electron-btn:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }

        .electron-btn.minimize:hover {
            background: rgba(79, 172, 254, 0.2);
        }

        .electron-btn.close:hover {
            background: rgba(255, 80, 80, 0.5);
        }

        body.electron {
            padding-top: 40px;
        }

        /* 添加统计面板样式 */
        .statistics-panel {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            padding: 12px 20px;
            background: rgba(30, 40, 60, 0.7);
            border-radius: 8px;
            font-size: 0.95rem;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat-label {
            color: #4facfe;
            font-weight: 500;
        }

        .stat-hint {
            color: #ff6b6b;
            font-size: 0.85rem;
            margin-left: 5px;
        }

        .log-point {
            transition: transform 0.2s ease;
        }

        .staggered-point {
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            from { r: 6; opacity: 1; }
            to { r: 8; opacity: 0.8; }
        }

        /* Hover tooltip */
        .hover-tooltip {
            position: absolute;
            background: rgba(30, 30, 50, 0.95);
            border: 1px solid #4facfe;
            border-radius: 8px;
            padding: 10px 15px;
            max-width: 500px;
            z-index: 10;
            display: none;
            color: #fff;
            font-family: monospace;
            font-size: 0.9rem;
            line-height: 1.4;
            pointer-events: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .hover-tooltip-content {
            max-height: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .log-level-indicator {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: bold;
            margin-right: 8px;
            font-size: 0.8rem;
        }

        .log-level-error {
            background-color: #ff6b6b;
            color: #2c0c0c;
        }

        .log-level-warn {
            background-color: #ffd93d;
            color: #2c2c0c;
        }

        .log-level-info {
            background-color: #4dabf7;
            color: #0c1d2c;
        }
    </style>
</head>

    <div class="electron-controls">
        <button class="electron-btn minimize" id="minimize-btn">−</button>
        <button class="electron-btn close" id="close-btn">×</button>
    </div>
</div>

<div class="container">
    <header>
        <h1>日志追踪可视化工具</h1>

    </header>

    <div class="tabs">
        <button class="tab-btn" data-tab="file-upload">文件上传</button>
        <!-- 默认激活API获取标签 -->
        <button class="tab-btn active" data-tab="api-fetch">API获取</button>
    </div>

    <div class="data-source-section" id="file-upload-section">
        <div class="upload-section" id="drop-area">
            <div class="upload-icon">📊</div>
            <p class="upload-text">拖放日志文件到此处，或点击下方按钮选择文件</p>
            <input type="file" id="file-input" class="file-input" accept=".json,.log,.txt">
            <button class="upload-btn" id="upload-btn">选择日志文件</button>
        </div>
    </div>

    <div class="data-source-section active" id="api-fetch-section">
        <!-- 优化：API输入放在一行 -->
        <div class="api-input-row">
            <div class="api-input-group">
                <label for="cookie-input">Cookie:</label>
                <input type="text" id="cookie-input" placeholder="粘贴Cookie字符串">
            </div>

            <div class="api-input-group">
                <label for="csrf-token-input">X-CSRF-Token:</label>
                <input type="text" id="csrf-token-input" placeholder="输入CSRF Token">
            </div>

            <div class="api-input-group">
                <label for="trace-id-input">Trace ID:</label>
                <input type="text" id="trace-id-input" placeholder="输入Trace ID">
            </div>
        </div>

        <div class="status-badge">
            时间范围：自动设置为最近一周（UTC时间）
        </div>

        <button class="fetch-btn" id="fetch-btn">获取日志数据</button>
    </div>

    <div class="loading-indicator" id="loading-indicator">
        <div class="spinner"></div>
        <p>正在获取日志数据，请稍候...</p>
    </div>

    <div class="visualization-section" id="visualization-section">
        <div class="controls">
            <div class="service-legend" id="legend"></div>
        </div>
        <!-- 统计信息面板 -->
        <div class="statistics-panel">
            <div class="stat-item">
                <span class="stat-label">API调用:</span>
                <span id="api-call-count">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">获取日志:</span>
                <span id="log-count">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">无法显示:</span>
                <span id="invalid-log-count">0</span>
                <span class="stat-hint" id="invalid-log-reason"></span>
            </div>
        </div>
        <div id="visualization"></div>

        <div class="info-panel">
            <div class="info-title">日志点颜色方案</div>
            <p>• <span style="color: #ff6b6b">红色</span>: ERROR级别日志</p>
            <p>• <span style="color: #ffd93d">黄色</span>: WARN级别日志</p>
            <p>• <span style="color: #51cf66">绿色</span>: 请求/响应相关日志</p>
            <p>• <span style="color: #4dabf7">蓝色</span>: 普通业务日志</p>
            <p class="status-badge" style="margin-top: 15px">交互提示：鼠标悬停预览日志，点击固定查看，点击外部关闭</p>
        </div>
    </div>
</div>

<div class="tooltip" id="tooltip">
    <button class="tooltip-close">&times;</button>
    <div class="tooltip-header">日志详情</div>
    <div class="tooltip-content" id="tooltip-content"></div>
</div>

<!-- Hover tooltip -->
<div class="hover-tooltip" id="hover-tooltip">
    <div class="hover-tooltip-content" id="hover-tooltip-content"></div>
</div>

    // 从API获取日志
    async function fetchLogsFromAPI() {
        const cookie = document.getElementById('cookie-input').value.trim();
        const csrfToken = document.getElementById('csrf-token-input').value.trim();
        const traceId = document.getElementById('trace-id-input').value.trim();

        // 验证输入
        if (!cookie || !csrfToken || !traceId) {
            alert('请填写所有必填字段');
            return;
        }

        // 计算时间范围：一周前0点（UTC）到当前时间
        const now = new Date();
        const oneWeekAgo = new Date();
        oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);

        // 设置到0点
        oneWeekAgo.setUTCHours(0, 0, 0, 0);

        const fromTimestamp = Math.floor(oneWeekAgo.getTime() / 1000);
        const toTimestamp = Math.floor(now.getTime() / 1000);

        // 更新API调用统计
        apiCallCount++;

        // 显示加载指示器
        const loadingIndicator = document.getElementById('loading-indicator');
        loadingIndicator.style.display = 'block';

        try {
            // 使用Electron代理请求
            if (!window.electronAPI) {
                throw new Error('Electron API不可用');
            }

            const logs = await window.electronAPI.fetchLogs(
                cookie,
                csrfToken,
                traceId,
                fromTimestamp,
                toTimestamp
            );

            if (!logs || logs.length === 0) {
                alert('未获取到日志数据');
                return;
            }

            if (logs && logs.length > 0) {
                visualizeLogs(logs);
            }
        } catch (error) {
            console.error('获取日志数据失败:', error);
            alert('获取日志数据失败: ' + error.message);
        } finally {
            loadingIndicator.style.display = 'none';
        }
    }

    // 处理日志数据 - 增加日志类型分类
    function processLogData(logs) {
        // 创建局部统计变量
        const stats = {
            logCount: logs.length,
            invalidLogCount: 0,
            invalidLogReasons: {
                missingSpanId: 0,
                missingParent: 0,
                noLogs: 0
            }
        };

        // 解析时间
        logs.forEach(log => {
            const [datePart, timePart] = log.time.split(' ');
            const [year, month, day] = datePart.split('-');
            const [hms, ms] = timePart.split('.');
            const [hour, minute, second] = hms.split(':');

            log.timestamp = new Date(
                parseInt(year),
                parseInt(month) - 1,
                parseInt(day),
                parseInt(hour),
                parseInt(minute),
                parseInt(second),
                parseInt(ms || '0')
            ).getTime();

            // 添加更全面的日志类型分类
            log.type = "business";
            const logLevel = (log.log_level || "info").toLowerCase();
            const message = (log.message || "").toLowerCase();

            if (logLevel === "error") {
                log.type = "error";
            } else if (logLevel === "warn" || logLevel === "warning") {
                log.type = "warn";
            } else if (message.includes("web >>> request") || message.includes("web <<< response") ||
                message.includes("feign <== response") || message.includes("feign ==> request")) {
                log.type = "request";
            }
        });

        // 排序日志
        logs.sort((a, b) => a.timestamp - b.timestamp);

        // 获取时间范围
        const minTime = logs[0].timestamp;
        const maxTime = logs[logs.length - 1].timestamp;

        // 提取所有服务
        const services = [...new Set(logs.map(log => log['__tag__:_container_name_']))];

        // 创建颜色映射 - 按类型而非服务
        const typeColors = {
            "error": "#ff6b6b",
            "warn": "#ffd93d",
            "request": "#51cf66",
            "business": "#4dabf7"
        };

        // 构建树结构
        const spanMap = new Map();
        const rootSpans = [];

        // 创建span节点
        logs.forEach(log => {
            if (!log.span_id) {
                stats.invalidLogReasons.missingSpanId++;
                return;
            }

            if (!spanMap.has(log.span_id)) {
                spanMap.set(log.span_id, {
                    id: log.span_id,
                    parentId: log.parent_span_id,
                    service: log['__tag__:_container_name_'],
                    color: typeColors[log.type], // 使用类型颜色
                    logs: [],
                    depth: 0
                });
            }

            spanMap.get(log.span_id).logs.push({
                time: log.timestamp,
                message: log.message,
                type: log.type,
                log_level: log.log_level || "INFO",
                raw: log
            });
        });

        // 计算深度和建立父子关系
        spanMap.forEach(span => {
            if (span.parentId && spanMap.has(span.parentId)) {
                const parent = spanMap.get(span.parentId);
                if (!parent.children) parent.children = [];
                parent.children.push(span);
                span.parent = parent;
            } else {
                rootSpans.push(span);
            }
        });

        // 计算深度
        function calculateDepth(node, depth) {
            node.depth = depth;
            if (node.children) {
                node.children.forEach(child => calculateDepth(child, depth + 1));
            }
        }

        rootSpans.forEach(root => calculateDepth(root, 0));

        // 计算最大深度
        let maxDepth = 0;
        spanMap.forEach(span => {
            if (span.depth > maxDepth) maxDepth = span.depth;
        });

        // 分配垂直位置
        const verticalPositions = new Map();
        let yPos = 0;

        function assignPosition(node) {
            verticalPositions.set(node.id, yPos);
            yPos += 1;

            if (node.children) {
                node.children.forEach(child => assignPosition(child));
            }
        }

        rootSpans.forEach(root => assignPosition(root));

        // 统计无效日志
        spanMap.forEach(span => {
            if (!span.id) stats.invalidLogReasons.missingSpanId++;
            if (!span.parentId && span.id !== rootSpans[0]?.id) stats.invalidLogReasons.missingParent++;
            if (!span.logs || span.logs.length === 0) stats.invalidLogReasons.noLogs++;
        });

        stats.invalidLogCount = Object.values(stats.invalidLogReasons).reduce((a, b) => a + b, 0);

        // 为每个日志点添加时间戳索引（用于防重叠）
        const timeClusters = new Map();
        spanMap.forEach(span => {
            // 对每个span内的日志按时间排序
            span.logs.sort((a, b) => a.time - b.time);

            // 为每个日志点添加在span中的索引
            span.logs.forEach((log, index) => {
                log.spanIndex = index;
            });
        });

        return {
            processedLogs: {
                logs,
                spanMap,
                rootSpans,
                services,
                minTime,
                maxTime,
                maxDepth,
                maxYPos: yPos - 1, // 最大位置值
                verticalPositions,
                typeColors,
                timeClusters
            },
            stats
        };
    }

    // 绘制日志点 - 使用类型颜色
    function drawLogPoints(svg, timeScale, yScale, data) {
        // 检测时间接近的点并错开显示
        const timeThreshold = 5; // 5毫秒内视为时间接近

        // 分组时间接近的点
        const timeGroups = new Map();

        data.logs.forEach(log => {
            const roundedTime = Math.floor(log.timestamp / timeThreshold) * timeThreshold;
            if (!timeGroups.has(roundedTime)) {
                timeGroups.set(roundedTime, []);
            }
            timeGroups.get(roundedTime).push(log);
        });

        // 为每组时间接近的点分配偏移量
        timeGroups.forEach(group => {
            if (group.length > 1) {
                // 按服务分组，避免不同服务的点重叠
                const serviceGroups = new Map();

                group.forEach(log => {
                    const service = log['__tag__:_container_name_'];
                    if (!serviceGroups.has(service)) {
                        serviceGroups.set(service, []);
                    }
                    serviceGroups.get(service).push(log);
                });

                // 为每个服务内的点分配偏移
                serviceGroups.forEach(serviceGroup => {
                    // 计算偏移角度（每个点间隔30度）
                    const angleStep = (2 * Math.PI) / serviceGroup.length;

                    serviceGroup.forEach((log, index) => {
                        const radius = 10; // 偏移半径
                        const angle = index * angleStep;

                        // 计算偏移坐标
                        log.offsetX = Math.cos(angle) * radius;
                        log.offsetY = Math.sin(angle) * radius;
                    });
                });
            }
        });

        const points = svg.selectAll('.log-point')
            .data(data.logs)
            .enter()
            .append('circle')
            .attr('class', d => {
                const baseClass = 'log-point';
                // 为时间接近的点添加特殊类（用于动画）
                const roundedTime = Math.floor(d.timestamp / timeThreshold) * timeThreshold;
                const group = timeGroups.get(roundedTime) || [];
                return group.length > 1 ? `${baseClass} staggered-point` : baseClass;
            })
            .attr('cx', d => timeScale(d.timestamp) + (d.offsetX || 0))
            .attr('cy', d => {
                const yPos = data.verticalPositions.get(d.span_id) || 0;
                const baseY = yScale(yPos);
                // 添加垂直方向的小偏移，避免完全重叠
                const verticalOffset = d.spanIndex % 3 === 0 ? 0 : (d.spanIndex % 3 === 1 ? -3 : 3);
                return baseY + (d.offsetY || 0) + verticalOffset;
            })
            .attr('r', 6)
            .attr('fill', d => {
                const span = data.spanMap.get(d.span_id);
                return span ? span.color : '#4dabf7';
            })
            .attr('stroke', '#fff')
            .attr('stroke-width', 1)
            .attr('data-log', d => JSON.stringify(d))
            .on('mouseover', function(event, d) {
                // 显示悬停浮窗
                showHoverTooltip(event, d);
            })
            .on('mouseout', function() {
                // 隐藏悬停浮窗
                hideHoverTooltip();
            })
            .on('click', function(event, d) {
                // 防止事件冒泡到文档关闭固定浮窗
                event.stopPropagation();
                // 显示固定浮窗
                showFixedTooltip(d);
            });

        // 添加服务标签
        data.spanMap.forEach(span => {
            if (span.logs.length > 0) {
                const yPos = data.verticalPositions.get(span.id) || 0;
                svg.append('text')
                    .attr('class', 'service-label')
                    .attr('x', -10)
                    .attr('y', yScale(yPos))
                    .attr('text-anchor', 'end')
                    .attr('fill', '#aaa')
                    .text(span.service);
            }
        });
    }

    // 绘制连接线
    function drawConnections(svg, timeScale, yScale, data) {
        const connections = [];

        data.spanMap.forEach(childSpan => {
            if (childSpan.parent && data.spanMap.has(childSpan.parent.id)) {
                const parentSpan = childSpan.parent;

                // 找到父span的第一个日志
                const parentFirstLog = parentSpan.logs[0];

                // 找到子span的第一个日志
                const childFirstLog = childSpan.logs[0];

                if (parentFirstLog && childFirstLog) {
                    connections.push({
                        parentId: parentSpan.id,
                        childId: childSpan.id,
                        parentTime: parentFirstLog.time,
                        childTime: childFirstLog.time,
                        parentY: data.verticalPositions.get(parentSpan.id) || 0,
                        childY: data.verticalPositions.get(childSpan.id) || 0
                    });
                }
            }
        });

        svg.selectAll('.connection')
            .data(connections)
            .enter()
            .append('line')
            .attr('class', 'connection')
            .attr('x1', d => timeScale(d.parentTime))
            .attr('y1', d => yScale(d.parentY))
            .attr('x2', d => timeScale(d.childTime))
            .attr('y2', d => yScale(d.childY))
            .attr('stroke', '#4facfe')
            .attr('stroke-opacity', 0.4)
            .attr('stroke-width', 1)
            .attr('marker-end', 'url(#arrowhead)');

        // 添加箭头标记
        svg.append('defs').append('marker')
            .attr('id', 'arrowhead')
            .attr('viewBox', '-0 -5 10 10')
            .attr('refX', 8)
            .attr('refY', 0)
            .attr('orient', 'auto')
            .attr('markerWidth', 6)
            .attr('markerHeight', 6)
            .attr('xoverflow', 'visible')
            .append('svg:path')
            .attr('d', 'M 0,-5 L 10,0 L 0,5')
            .attr('fill', '#4facfe')
            .attr('stroke', 'none');
    }

        // 如果已经有固定浮窗显示，则不显示悬停浮窗

        // 格式化日志信息
        let content = '';
        const levelClass = getLogLevelClass(log.log_level);
        content += `<div><span class="log-level-indicator ${levelClass}">${log.log_level}</span> ${log.time}</div>`;
        content += `<div style="margin-top:5px; font-weight:500">${log.message.substring(0, 80)}${log.message.length > 80 ? '...' : ''}</div>`;

        hoverTooltipContent.innerHTML = content;

        // 定位浮窗
        hoverTooltip.style.display = 'block';
        hoverTooltip.style.left = `${event.pageX + 15}px`;
        hoverTooltip.style.top = `${event.pageY - 60}px`;
    }

    // 隐藏悬停浮窗
    function hideHoverTooltip() {
        const hoverTooltip = document.getElementById('hover-tooltip');
        hoverTooltip.style.display = 'none';
    }

    // 显示固定浮窗
    function showFixedTooltip(log) {
        const tooltip = document.getElementById('tooltip');
        const tooltipContent = document.getElementById('tooltip-content');

        // 设置固定日志
        pinnedLog = log;

        // 格式化日志信息
        let content = '';
        const levelClass = getLogLevelClass(log.log_level);
        content += `<div><span class="field-name">时间:</span> <span class="field-value">${log.time}</span></div>`;
        content += `<div><span class="field-name">日志级别:</span> <span class="log-level-indicator ${levelClass}">${log.log_level}</span></div>`;
        content += `<div><span class="field-name">服务:</span> <span class="field-value">${log['__tag__:_container_name_']}</span></div>`;
        content += `<div><span class="field-name">Span ID:</span> <span class="field-value">${log.span_id}</span></div>`;
        content += `<div><span class="field-name">Parent Span ID:</span> <span class="field-value">${log.parent_span_id || '无'}</span></div>`;
        content += `<div><span class="field-name">消息内容:</span></div>`;
        content += `<div class="field-value" style="margin-top:8px; white-space: pre-wrap;">${log.message}</div>`;

        tooltipContent.innerHTML = content;

        // 显示固定浮窗
        tooltip.style.display = 'block';
    }

    // 获取日志级别对应的CSS类
    function getLogLevelClass(level) {
        const levelLower = level.toLowerCase();
        if (levelLower === 'error') return 'log-level-error';
        if (levelLower === 'warn' || levelLower === 'warning') return 'log-level-warn';
        return 'log-level-info';
    }
</script>
