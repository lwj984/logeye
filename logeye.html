<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日志追踪可视化工具 - 桌面版</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #2c3e50, #3a506b); /* 调浅背景色 */
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 1.2rem;
            color: #bbb;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .tab-btn {
            background: rgba(40, 40, 60, 0.7);
            color: #4facfe;
            border: 1px solid #4facfe;
            padding: 10px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            color: white;
            box-shadow: 0 0 15px rgba(79, 172, 254, 0.5);
        }

        .tab-btn:hover:not(.active) {
            background: rgba(60, 60, 90, 0.7);
        }

        .data-source-section {
            display: none;
            background: rgba(30, 30, 50, 0.7);
            border: 2px solid #4facfe;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .data-source-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #4facfe;
            font-weight: 500;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 12px;
            background: rgba(20, 20, 30, 0.8);
            border: 1px solid #4facfe;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
            font-family: monospace;
        }

        .date-group {
            display: flex;
            gap: 15px;
        }

        .date-group .form-group {
            flex: 1;
        }

        .upload-btn, .fetch-btn {
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            color: white;
            border: none;
            padding: 12px 35px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: block;
            margin: 20px auto 0;
        }

        .upload-btn:hover, .fetch-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }

        .visualization-section {
            display: none;
            background: rgba(20, 20, 30, 0.8);
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .service-legend {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-right: 15px;
            font-size: 0.9rem;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            margin-right: 5px;
        }

        .zoom-controls {
            display: flex;
            gap: 10px;
        }

        .zoom-controls button {
            background: rgba(100, 100, 150, 0.3);
            color: white;
            border: 1px solid #4facfe;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .zoom-controls button:hover {
            background: rgba(100, 100, 150, 0.5);
            transform: translateY(-2px);
        }

        #visualization {
            width: 100%;
            height: 600px;
            background: rgba(20, 25, 35, 0.8); /* 加深时间轴区域背景 */
            border-radius: 10px;
            overflow: auto;
            position: relative;
            border: 1px solid #4facfe;
        }

        .tooltip {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(30, 30, 50, 0.95);
            border: 1px solid #4facfe;
            border-radius: 10px;
            padding: 20px;
            /* 增加50%宽度 */
            max-width: 1050px;
            width: 90%;
            z-index: 100;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            display: none;
            color: #fff;
            font-family: monospace;
            font-size: 0.95rem;
            line-height: 1.6;
            white-space: pre-wrap;
            overflow-wrap: break-word;
        }

        .tooltip-header {
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 1.1rem;
            color: #4facfe;
            border-bottom: 1px solid #4facfe;
            padding-bottom: 10px;
        }

        .tooltip-content {
            max-height: 400px;
            overflow-y: auto;
        }

        .tooltip-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #ccc;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .tooltip-close:hover {
            color: #fff;
        }

        .field-name {
            color: #4facfe;
            font-weight: bold;
            display: inline-block;
            min-width: 140px;
        }

        .field-value {
            color: #fff;
        }

        .info-panel {
            margin-top: 25px;
            padding: 20px;
            background: rgba(30, 30, 50, 0.6);
            border-radius: 10px;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .info-title {
            color: #4facfe;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .loading-indicator {
            display: none;
            text-align: center;
            padding: 20px;
            color: #4facfe;
            font-size: 1.2rem;
        }

        .spinner {
            border: 4px solid rgba(79, 172, 254, 0.3);
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-badge {
            background: rgba(79, 172, 254, 0.2);
            border: 1px solid #4facfe;
            border-radius: 20px;
            padding: 6px 12px;
            font-size: 0.85rem;
            margin-top: 10px;
            display: inline-block;
        }

        /* 优化：API输入行 */
        .api-input-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .api-input-group {
            flex: 1;
        }

        /* 优化：时间轴行背景 */
        .timeline-row {
            fill: rgba(255, 255, 255, 0.05);
        }

        .timeline-row:nth-child(even) {
            fill: rgba(30, 144, 255, 0.1); /* 更明显的交替色 */
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }

            .service-legend {
                justify-content: center;
            }

            .zoom-controls {
                display: flex;
                justify-content: center;
            }

            #visualization {
                height: 400px;
            }

            .tooltip {
                width: 90%;
                max-height: 80vh;
            }

            .date-group {
                flex-direction: column;
                gap: 10px;
            }

            /* 响应式：小屏幕下垂直排列输入 */
            .api-input-row {
                flex-direction: column;
                gap: 10px;
            }
        }

        /* Electron窗口控制栏 */
        .electron-header {
            -webkit-app-region: drag;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.3);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .electron-title {
            font-size: 14px;
            color: #4facfe;
            font-weight: 500;
        }

        .electron-controls {
            -webkit-app-region: no-drag;
            display: flex;
        }

        .electron-btn {
            background: none;
            border: none;
            color: #aaa;
            font-size: 16px;
            width: 30px;
            height: 30px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .electron-btn:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }

        .electron-btn.minimize:hover {
            background: rgba(79, 172, 254, 0.2);
        }

        .electron-btn.close:hover {
            background: rgba(255, 80, 80, 0.5);
        }

        body.electron {
            padding-top: 40px;
        }

    </style>
</head>
<body class="electron">
<!-- Electron窗口控制栏 -->
<div class="electron-header">
    <div class="electron-title">日志追踪可视化工具 - 优化版</div>
    <div class="electron-controls">
        <button class="electron-btn minimize" id="minimize-btn">−</button>
        <button class="electron-btn close" id="close-btn">×</button>
    </div>
</div>

<div class="container">
    <header>
        <h1>日志追踪可视化工具</h1>
    </header>

    <div class="tabs">
        <button class="tab-btn" data-tab="file-upload">文件上传</button>
        <!-- 默认激活API获取标签 -->
        <button class="tab-btn active" data-tab="api-fetch">API获取</button>
    </div>

    <div class="data-source-section" id="file-upload-section">
        <div class="upload-section" id="drop-area">
            <div class="upload-icon">📊</div>
            <p class="upload-text">拖放日志文件到此处，或点击下方按钮选择文件</p>
            <input type="file" id="file-input" class="file-input" accept=".json,.log,.txt">
            <button class="upload-btn" id="upload-btn">选择日志文件</button>
        </div>
    </div>

    <div class="data-source-section active" id="api-fetch-section">
        <!-- 优化：API输入放在一行 -->
        <div class="api-input-row">
            <div class="api-input-group">
                <label for="cookie-input">Cookie:</label>
                <input type="text" id="cookie-input" placeholder="粘贴Cookie字符串">
            </div>

            <div class="api-input-group">
                <label for="csrf-token-input">X-CSRF-Token:</label>
                <input type="text" id="csrf-token-input" placeholder="输入CSRF Token">
            </div>

            <div class="api-input-group">
                <label for="trace-id-input">Trace ID:</label>
                <input type="text" id="trace-id-input" placeholder="输入Trace ID">
            </div>
        </div>

        <div class="status-badge">
            时间范围：自动设置为最近一周（UTC时间）
        </div>

        <button class="fetch-btn" id="fetch-btn">获取日志数据</button>
    </div>

    <div class="loading-indicator" id="loading-indicator">
        <div class="spinner"></div>
        <p>正在获取日志数据，请稍候...</p>
    </div>

    <div class="visualization-section" id="visualization-section">
        <div class="controls">
            <div class="service-legend" id="legend"></div>
            <div class="zoom-controls">
                <button id="zoom-in">放大</button>
                <button id="zoom-out">缩小</button>
                <button id="reset-view">重置视图</button>
            </div>
        </div>
        <div id="visualization"></div>

        <div class="info-panel">
            <div class="info-title">日志点颜色方案</div>
            <p>• <span style="color: #ff6b6b">红色</span>: ERROR级别日志</p>
            <p>• <span style="color: #ffd93d">黄色</span>: WARN级别日志</p>
            <p>• <span style="color: #51cf66">绿色</span>: 请求/响应相关日志</p>
            <p>• <span style="color: #4dabf7">蓝色</span>: 普通业务日志</p>
        </div>
    </div>
</div>

<div class="tooltip" id="tooltip">
    <button class="tooltip-close">&times;</button>
    <div class="tooltip-header">日志详情</div>
    <div class="tooltip-content" id="tooltip-content"></div>
</div>

    // 初始化
    document.addEventListener('DOMContentLoaded', function() {
        const fileInput = document.getElementById('file-input');
        const uploadBtn = document.getElementById('upload-btn');
        const dropArea = document.getElementById('drop-area');
        const tooltip = document.getElementById('tooltip');
        const tooltipContent = document.getElementById('tooltip-content');
        const tooltipClose = document.querySelector('.tooltip-close');
        const tabBtns = document.querySelectorAll('.tab-btn');
        const fetchBtn = document.getElementById('fetch-btn');
        const loadingIndicator = document.getElementById('loading-indicator');

        // 窗口控制按钮
        if (window.electronAPI) {
            document.getElementById('minimize-btn').addEventListener('click', () => {
                window.electronAPI.minimizeWindow();
            });

            document.getElementById('close-btn').addEventListener('click', () => {
                window.electronAPI.closeWindow();
            });
        }

        // 标签切换
        tabBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                const tabId = this.getAttribute('data-tab');

                // 更新标签状态
                tabBtns.forEach(b => b.classList.remove('active'));
                this.classList.add('active');

                // 显示对应内容区域
                document.querySelectorAll('.data-source-section').forEach(section => {
                    section.classList.remove('active');
                });
                document.getElementById(`${tabId}-section`).classList.add('active');
            });
        });

        // 上传按钮点击事件
        uploadBtn.addEventListener('click', () => fileInput.click());

        // 文件选择事件
        fileInput.addEventListener('change', function(e) {
            if (this.files.length) {
                processFile(this.files[0]);
            }
        });

        // 拖放事件处理
        dropArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.style.borderColor = '#00f2fe';
            this.style.backgroundColor = 'rgba(40, 40, 60, 0.8)';
        });

        dropArea.addEventListener('dragleave', function(e) {
            e.preventDefault();
            this.style.borderColor = '#4facfe';
            this.style.backgroundColor = 'rgba(30, 30, 50, 0.7)';
        });

        dropArea.addEventListener('drop', function(e) {
            e.preventDefault();
            this.style.borderColor = '#4facfe';
            this.style.backgroundColor = 'rgba(30, 30, 50, 0.7)';

            if (e.dataTransfer.files.length) {
                processFile(e.dataTransfer.files[0]);
            }
        });

        tooltipClose.addEventListener('click', () => {
            tooltip.style.display = 'none';
        });

        fetchBtn.addEventListener('click', fetchLogsFromAPI);

    });

            try {
                // 尝试解析JSON文件
                const logs = JSON.parse(e.target.result);
                visualizeLogs(logs);
            } catch (error) {
                // 如果是JSON Lines格式（每行一个JSON对象）
                try {
                    const lines = e.target.result.split('\n');
                    const logs = lines.filter(line => line.trim()).map(line => JSON.parse(line));
                    visualizeLogs(logs);
                } catch (error) {
                    alert('文件解析失败，请确保是有效的JSON或JSON Lines格式');
                    console.error('文件解析错误:', error);
                }
            }
        };

        reader.onerror = function() {
            alert('读取文件时发生错误');
        };

        reader.readAsText(file);
    }

    // 从API获取日志
    async function fetchLogsFromAPI() {
        const cookie = document.getElementById('cookie-input').value.trim();
        const csrfToken = document.getElementById('csrf-token-input').value.trim();
        const traceId = document.getElementById('trace-id-input').value.trim();

        // 验证输入
        if (!cookie || !csrfToken || !traceId) {
            alert('请填写所有必填字段');
            return;
        }

        // 计算时间范围：一周前0点（UTC）到当前时间
        const now = new Date();
        const oneWeekAgo = new Date();
        oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);

        // 设置到0点
        oneWeekAgo.setUTCHours(0, 0, 0, 0);

        const fromTimestamp = Math.floor(oneWeekAgo.getTime() / 1000);
        const toTimestamp = Math.floor(now.getTime() / 1000);

        // 显示加载指示器
        const loadingIndicator = document.getElementById('loading-indicator');
        loadingIndicator.style.display = 'block';

        try {
            // 使用Electron代理请求
            if (!window.electronAPI) {
                throw new Error('Electron API不可用');
            }

            const logs = await window.electronAPI.fetchLogs(
                cookie,
                csrfToken,
                traceId,
                fromTimestamp,
                toTimestamp
            );

            if (!logs || logs.length === 0) {
                alert('未获取到日志数据');
                return;
            }

            visualizeLogs(logs);
        } catch (error) {
            console.error('获取日志数据失败:', error);
            alert('获取日志数据失败: ' + error.message);
        } finally {
            // 隐藏加载指示器
            loadingIndicator.style.display = 'none';
        }
    }

    // 可视化日志
    function visualizeLogs(logs) {
        // 显示可视化区域
        document.getElementById('visualization-section').style.display = 'block';

        // 清空之前的可视化
        const container = document.getElementById('visualization');
        container.innerHTML = '';

        // 处理日志数据
        const processedLogs = processLogData(logs);

        // 创建图例 - 使用类型图例
        createLegend(processedLogs.typeColors);

        // 使用D3进行可视化
        const margin = {top: 50, right: 30, bottom: 80, left: 200};
        const width = container.clientWidth - margin.left - margin.right;
        const height = container.clientHeight - margin.top - margin.bottom;

        const svg = d3.select(container)
            .append('svg')
            .attr('width', width + margin.left + margin.right)
            .attr('height', height + margin.top + margin.bottom)
            .append('g')
            .attr('transform', `translate(${margin.left},${margin.top})`);

        // 创建时间轴组（不受缩放影响）
        const timelineGroup = svg.append('g').attr('class', 'timeline-group');

        // 设置缩放行为 - 排除时间轴组
        const zoom = d3.zoom()
            .scaleExtent([0.5, 8])
            .on('zoom', function(event) {
                // 只缩放非时间轴元素
                svg.selectAll('.log-point, .connection, .service-label').attr('transform', event.transform);
            });

        svg.call(zoom);

        // 创建时间比例尺
        const timeScale = d3.scaleLinear()
            .domain([processedLogs.minTime, processedLogs.maxTime])
            .range([0, width]);

        // 创建垂直位置比例尺
        const yScale = d3.scaleLinear()
            .domain([0, processedLogs.maxYPos])
            .range([20, height - 20]); // 增加垂直边距

        // 添加时间轴行背景（交替颜色）
        const rowHeight = (height - 40) / processedLogs.maxYPos;
        for (let i = 0; i <= processedLogs.maxYPos; i++) {
            timelineGroup.append('rect')
                .attr('class', 'timeline-row')
                .attr('x', 0)
                .attr('y', yScale(i) - rowHeight/2)
                .attr('width', width)
                .attr('height', rowHeight);
        }

        // 绘制时间轴
        drawTimeline(timelineGroup, timeScale, height, processedLogs);

        // 绘制日志点
        drawLogPoints(svg, timeScale, yScale, processedLogs);

        // 绘制连接线
        drawConnections(svg, timeScale, yScale, processedLogs);

        // 保存缩放相关的元素引用
        window.zoomableSvg = svg;
        window.zoomBehavior = zoom;
        window.timeScale = timeScale;
        window.processedLogs = processedLogs;
        window.height = height;

        // 缩放功能
        document.getElementById('zoom-in').addEventListener('click', zoomIn);
        document.getElementById('zoom-out').addEventListener('click', zoomOut);
        document.getElementById('reset-view').addEventListener('click', resetView);
    }

    // 缩放功能实现
    function zoomIn() {
        if (window.zoomableSvg && window.zoomBehavior) {
            window.zoomableSvg.transition().call(window.zoomBehavior.scaleBy, 1.5);
        }
    }

    function zoomOut() {
        if (window.zoomableSvg && window.zoomBehavior) {
            window.zoomableSvg.transition().call(window.zoomBehavior.scaleBy, 0.75);
        }
    }

    function resetView() {
        if (window.zoomableSvg && window.zoomBehavior) {
            window.zoomableSvg.transition().call(window.zoomBehavior.transform, d3.zoomIdentity);
        }
    }

    // 处理日志数据 - 增加日志类型分类
    function processLogData(logs) {
        // 解析时间
        logs.forEach(log => {
            const [datePart, timePart] = log.time.split(' ');
            const [year, month, day] = datePart.split('-');
            const [hms, ms] = timePart.split('.');
            const [hour, minute, second] = hms.split(':');

            log.timestamp = new Date(
                parseInt(year),
                parseInt(month) - 1,
                parseInt(day),
                parseInt(hour),
                parseInt(minute),
                parseInt(second),
                parseInt(ms || '0')
            ).getTime();

            // 添加日志类型分类
            log.type = "business"; // 默认业务日志
            log.log_level = log.log_level || "info"; // 默认info级别

            // 1. 错误日志
            if (log.log_level.toLowerCase() === "error") {
                log.type = "error";
            }
            // 2. 警告日志
            else if (log.log_level.toLowerCase() === "warn") {
                log.type = "warn";
            }
            // 3. 请求/响应日志
            else if (log.log_level.toLowerCase() === "info") {
                const message = log.message || "";
                if (message.includes("WEB >>> Request") ||
                    message.includes("WEB <<< Response") ||
                    message.includes("Feign ==> Request") ||
                    message.includes("Feign <== Response")) {
                    log.type = "request";
                }
            }
        });

        // 排序日志
        logs.sort((a, b) => a.timestamp - b.timestamp);

        // 获取时间范围
        const minTime = logs[0].timestamp;
        const maxTime = logs[logs.length - 1].timestamp;

        // 提取所有服务
        const services = [...new Set(logs.map(log => log['__tag__:_container_name_']))];

        // 创建颜色映射 - 按类型而非服务
        const typeColors = {
            "error": "#ff6b6b",
            "warn": "#ffd93d",
            "request": "#51cf66",
            "business": "#4dabf7"
        };

        // 构建树结构
        const spanMap = new Map();
        const rootSpans = [];

        // 创建span节点
        logs.forEach(log => {
            if (!spanMap.has(log.span_id)) {
                spanMap.set(log.span_id, {
                    id: log.span_id,
                    parentId: log.parent_span_id,
                    service: log['__tag__:_container_name_'],
                    color: typeColors[log.type], // 使用类型颜色
                    logs: [],
                    depth: 0
                });
            }

            spanMap.get(log.span_id).logs.push({
                time: log.timestamp,
                message: log.message,
                type: log.type,
                raw: log
            });
        });

        // 计算深度和建立父子关系
        spanMap.forEach(span => {
            if (span.parentId && spanMap.has(span.parentId)) {
                const parent = spanMap.get(span.parentId);
                if (!parent.children) parent.children = [];
                parent.children.push(span);
                span.parent = parent;
            } else {
                rootSpans.push(span);
            }
        });

        // 计算深度
        function calculateDepth(node, depth) {
            node.depth = depth;
            if (node.children) {
                node.children.forEach(child => calculateDepth(child, depth + 1));
            }
        }

        rootSpans.forEach(root => calculateDepth(root, 0));

        // 计算最大深度
        let maxDepth = 0;
        spanMap.forEach(span => {
            if (span.depth > maxDepth) maxDepth = span.depth;
        });

        // 分配垂直位置
        const verticalPositions = new Map();
        let yPos = 0;

        function assignPosition(node) {
            verticalPositions.set(node.id, yPos);
            yPos += 1;

            if (node.children) {
                node.children.forEach(child => assignPosition(child));
            }
        }

        rootSpans.forEach(root => assignPosition(root));

        return {
            logs,
            spanMap,
            rootSpans,
            services,
            minTime,
            maxTime,
            maxDepth,
            maxYPos: yPos - 1, // 最大位置值
            verticalPositions,
            typeColors // 返回类型颜色映射
        };
    }

    // 创建图例 - 更新为类型图例
    function createLegend(typeColors) {
        const legendContainer = document.getElementById('legend');
        legendContainer.innerHTML = '';

        const types = [
            { name: "ERROR日志", color: typeColors.error },
            { name: "WARN日志", color: typeColors.warn },
            { name: "请求/响应日志", color: typeColors.request },
            { name: "业务日志", color: typeColors.business }
        ];

        types.forEach(type => {
            const item = document.createElement('div');
            item.className = 'legend-item';
            item.innerHTML = `
                <div class="legend-color" style="background-color:${type.color}"></div>
                <span>${type.name}</span>
            `;
            legendContainer.appendChild(item);
        });
    }

    // 绘制时间轴
    function drawTimeline(svg, timeScale, height, data) {
        // 绘制时间刻度
        const timeTicks = d3.range(data.minTime, data.maxTime, (data.maxTime - data.minTime) / 10);

        svg.selectAll('.timeline')
            .data(timeTicks)
            .enter()
            .append('line')
            .attr('class', 'timeline')
            .attr('x1', d => timeScale(d))
            .attr('x2', d => timeScale(d))
            .attr('y1', 0)
            .attr('y2', height)
            .attr('stroke', '#4facfe')
            .attr('stroke-opacity', 0.1)
            .attr('stroke-width', 1);

        // 添加时间标签
        svg.selectAll('.time-label')
            .data(timeTicks)
            .enter()
            .append('text')
            .attr('class', 'time-label')
            .attr('x', d => timeScale(d))
            .attr('y', height + 20)
            .attr('text-anchor', 'middle')
            .attr('fill', '#aaa')
            .text(d => {
                const date = new Date(d);
                return `${date.getSeconds()}.${date.getMilliseconds().toString().padStart(3, '0')}s`;
            });

        // 添加时间轴标题
        svg.append('text')
            .attr('class', 'time-title')
            .attr('x', timeScale(data.minTime + (data.maxTime - data.minTime) / 2))
            .attr('y', height + 50)
            .attr('text-anchor', 'middle')
            .attr('fill', '#4facfe')
            .text('时间轴（秒.毫秒）');
    }

    // 绘制日志点 - 使用类型颜色
    function drawLogPoints(svg, timeScale, yScale, data) {
        const points = svg.selectAll('.log-point')
            .data(data.logs)
            .enter()
            .append('circle')
            .attr('class', 'log-point')
            .attr('cx', d => timeScale(d.timestamp))
            .attr('cy', d => {
                const yPos = data.verticalPositions.get(d.span_id) || 0;
                return yScale(yPos);
            })
            .attr('r', 6)
            .attr('fill', d => {
                // 使用类型颜色
                const span = data.spanMap.get(d.span_id);
                return span ? span.color : '#4dabf7';
            })
            .attr('stroke', '#fff')
            .attr('stroke-width', 1)
            .attr('data-log', d => JSON.stringify(d))
            .on('mouseover', function(event, d) {
                d3.select(this).attr('r', 8);
            })
            .on('mouseout', function() {
                d3.select(this).attr('r', 6);
            })
            .on('click', function(event, d) {
                showTooltip(d);
            });

        // 添加服务标签
        data.spanMap.forEach(span => {
            if (span.logs.length > 0) {
                const yPos = data.verticalPositions.get(span.id) || 0;
                svg.append('text')
                    .attr('class', 'service-label')
                    .attr('x', -10)
                    .attr('y', yScale(yPos))
                    .attr('text-anchor', 'end')
                    .attr('fill', '#aaa')
                    .text(span.service);
            }
        });
    }

    // 绘制连接线
    function drawConnections(svg, timeScale, yScale, data) {
        const connections = [];

        data.spanMap.forEach(childSpan => {
            if (childSpan.parent && data.spanMap.has(childSpan.parent.id)) {
                const parentSpan = childSpan.parent;

                // 找到父span的第一个日志
                const parentFirstLog = parentSpan.logs[0];

                // 找到子span的第一个日志
                const childFirstLog = childSpan.logs[0];

                if (parentFirstLog && childFirstLog) {
                    connections.push({
                        parentId: parentSpan.id,
                        childId: childSpan.id,
                        parentTime: parentFirstLog.time,
                        childTime: childFirstLog.time,
                        parentY: data.verticalPositions.get(parentSpan.id) || 0,
                        childY: data.verticalPositions.get(childSpan.id) || 0
                    });
                }
            }
        });

        svg.selectAll('.connection')
            .data(connections)
            .enter()
            .append('line')
            .attr('class', 'connection')
            .attr('x1', d => timeScale(d.parentTime))
            .attr('y1', d => yScale(d.parentY))
            .attr('x2', d => timeScale(d.childTime))
            .attr('y2', d => yScale(d.childY))
            .attr('stroke', '#4facfe')
            .attr('stroke-opacity', 0.4)
            .attr('stroke-width', 1)
            .attr('marker-end', 'url(#arrowhead)');

        // 添加箭头标记
        svg.append('defs').append('marker')
            .attr('id', 'arrowhead')
            .attr('viewBox', '-0 -5 10 10')
            .attr('refX', 8)
            .attr('refY', 0)
            .attr('orient', 'auto')
            .attr('markerWidth', 6)
            .attr('markerHeight', 6)
            .attr('xoverflow', 'visible')
            .append('svg:path')
            .attr('d', 'M 0,-5 L 10,0 L 0,5')
            .attr('fill', '#4facfe')
            .attr('stroke', 'none');
    }

    // 显示工具提示
    function showTooltip(log) {
        const tooltip = document.getElementById('tooltip');
        const tooltipContent = document.getElementById('tooltip-content');

        // 格式化日志信息
        let content = '';
        content += `<div><span class="field-name">时间:</span> <span class="field-value">${log.time}</span></div>`;
        content += `<div><span class="field-name">服务:</span> <span class="field-value">${log['__tag__:_container_name_']}</span></div>`;
        content += `<div><span class="field-name">Span ID:</span> <span class="field-value">${log.span_id}</span></div>`;
        content += `<div><span class="field-name">Parent Span ID:</span> <span class="field-value">${log.parent_span_id || '无'}</span></div>`;
        content += `<div><span class="field-name">消息内容:</span></div>`;
        content += `<div class="field-value" style="margin-top:8px;">${log.message}</div>`;

        tooltipContent.innerHTML = content;

        // 居中显示工具提示
        tooltip.style.display = 'block';
    }
